<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        /* Personalizare stiluri pentru sidebar */
        .sidebar {
            position: fixed;
            top: 56px;
            left: -250px; /* Inițial ascuns în afara ecranului */
            width: 250px;
            height: 100%;
            background-color: #343a40; /* Culoare de fundal */
            transition: all 0.7s ease;
        }

        .sidebar.active {
            left: 0; /* Afisat complet cand este activat */
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 8px 16px;
            border-bottom: 1px solid #4e5d6c;
        }

        .sidebar ul li a {
            color: #adb5bd;
            text-decoration: none;
            display: block;
        }

        .sidebar ul li a:hover {
            color: #ffffff;
            background-color: #495057;
        }

        .content {
            transition: all 0.6s ease;
        }

        .sidebar.active + .content {
            padding-left: 280px;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%; /* Lățime maximă pe dispozitive mobile */
                max-width: 250px; /* Limitare la 250px */
                z-index: 1031; /* Asigură că este deasupra conținutului */
            }

            .sidebar.active {
                left: 0; /* Sidebar-ul vine peste conținut pe mobile */
            }

            .sidebar.active + .content {
                padding-left: .75rem; /* Conținutul nu se mișcă pe mobile */
            }
        }
    </style>
</head>

<body>

<!-- Definirea layout-ului folosind Thymeleaf layout dialect -->
<section layout:fragment="content">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Nume Aplicație</a>

            <!-- Meniu dreapta - de exemplu, buton de logout -->
            <div class="collapse navbar-collapse justify-content-end">
                <button class="btn btn-link text-white" id="sidebarToggleBtn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
            <li><a href="#">Link 4</a></li>
            <li><a href="#">Link 5</a></li>
        </ul>
    </div>

    <!-- Content -->
    <div class="content container-fluid mt-4">
        <div class="row">
            <div class="col-md-9">
                <h2>Content Section</h2>
                <p>Here goes the main content area.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript pentru funcționalitatea sidebar-ului -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sidebarToggleBtn').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('active');
        });
    </script>

</section>

<!-- Linkuri către scripturile Bootstrap și jQuery pentru funcționalitatea de tab-uri -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
