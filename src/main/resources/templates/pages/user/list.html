<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/auth-layout.html}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
</head>

<body>

<section layout:fragment="content">
    <!-- Content -->
    <div class="content container my-5">
        <!-- Error Messages Section -->
        <div th:if="${not #lists.isEmpty(errors)}" class="alert alert-danger d-flex align-items-center">
            <ul class="mb-0">
                <li th:each="error : ${errors}" th:text="${error}"></li>
            </ul>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <form id="filterForm" action="#" th:action="@{/admin/users}" method="get" class="row g-3">
                    <div class="col-12 col-md-6 col-lg-3">
                        <label for="email" class="form-label fw-bold">Email</label>
                        <input type="text" id="email" name="email" th:value="${param.email}" class="form-control" placeholder="Enter email"/>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3">
                        <label for="role" class="form-label font-weight-bold">Role</label>
                        <input type="text" id="role" name="role" th:value="${param.role}" class="form-control" placeholder="Enter role"/>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3 d-flex align-items-end">
                        <button type="button" onclick="submitForm()" class="btn btn-primary w-100">Search</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Users List</h2>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
                Add User
            </button>
        </div>
        <div class="table-container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Email</th>
                <th>Role</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user, status : ${users}">
                <td th:text="${status.index + currentPage * size + 1}">1</td>
                <td th:text="${user.email}">Name</td>
                <td th:text="${user.role.name}">Role</td>
                <td th:text="${user.createdAt}">Created At</td>
                <td>
                    <div class="action-buttons">
                        <button type="button" class="btn btn-sm btn-primary edit-user-btn" th:data-id="${user.id}" data-bs-toggle="modal" data-bs-target="#editUserModal">Edit</button>
                        <button class="btn btn-sm btn-danger delete-user-btn" th:data-id="${user.id}" data-bs-toggle="modal" data-bs-target="#deleteUserModal">Delete</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
            <div th:insert="components/pagination :: pagination (currentPage=${currentPage}, totalPages=${totalPages}, size=${size}, baseUrl='/admin/users', params=${params})"></div>
        </div>
    </div>

    <div th:insert="modals/add-user :: add-user"></div>

    <div th:insert="modals/edit-user :: edit-user"></div>

    <div th:insert="modals/delete-user :: delete-user"></div>


</section>

</body>

</html>
