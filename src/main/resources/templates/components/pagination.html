<nav th:fragment="pagination" aria-label="Page navigation example" th:if="${totalPages > 1}">
    <ul class="pagination">
        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
            <a class="page-link" th:href="@{${baseUrl}(page=${currentPage - 1 < 0 ? 0 : currentPage - 1}, size=${size})}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${currentPage == i} ? 'active'">
            <a class="page-link" th:href="@{${baseUrl}(page=${i}, size=${size})}" th:text="${i + 1}">1</a>
        </li>
        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
            <a class="page-link" th:href="@{${baseUrl}(page=${currentPage + 1 >= totalPages ? totalPages - 1 : currentPage + 1}, size=${size})}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
