<div th:fragment="add-group" class="modal fade" id="addGroupModal" tabindex="-1" aria-labelledby="addGroupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content px-3">
            <div class="modal-header">
                <h5 class="modal-title" id="addGroupModalLabel">Add Group</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/groups/add}" method="post">
                    <div class="mb-3">
                        <label for="group" class="form-label">Name</label>
                        <input type="text" class="form-control" id="group" name="name" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary my-4">Save Group</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
